{% extends "base.html" %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/card_register.css' %}">
    <script type="text/javascript" src="{% static 'javascript/card_register.js' %}"></script>
{% endblock %}

{% block title %}
    Sign up
{% endblock %}

{% block navbar %}
{% endblock %}

{% block body %}
    <div class="wrapper">
        <div class="container">
            <h1>Đăng ký</h1>
            <div class="inner-container">
                <div class="border-container">
                    <form method="POST" action="/signup/id_card" enctype="multipart/form-data">{% csrf_token %}
                        <div class="image-upload-wrap">
                            <input class="file-upload-input" name="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                            <div class="drag-text">
                                <h3>Drag and drop a file or select add Image</h3>
                            </div>
                        </div>
                        <div class="file-upload-content">
                            <img class="file-upload-image" src="#" alt="your image" />
                            <div class="image-title-wrap">
                                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                            </div>
                        </div>
                        <button class="file-upload-btn" type="submit">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
