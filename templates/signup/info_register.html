{% extends "base.html" %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/import.css' %}">
{% endblock %}

{% block title %}
    Sign up
{% endblock %}

{% block navbar %}
{% endblock %}

{% block body %}
    <div class="wrapper">
        <div class="container">
            <h1>Đăng ký</h1>
            <div class="inner-container">
                <div class="border-container">
                    <form method="POST"  enctype="multipart/form-data">{% csrf_token %}
                        {{ form.media }}
                        {{ form.as_p }}
                        <button class="btn btn-block btn-primary tx-tfm" type="submit">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
