{% extends "id_capture/base.html" %}
{% block title %}
    Login
{% endblock %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}
{% block body %}
    <div class="logo mb-3">
        <div class="col-md-12 text-center">
            <h1>Sign In</h1>
        </div>
    </div>

    <form class="myform" action="/" name="login" method="POST">
        <div class="form-group">
            <label for="id">ID number</label>
            <input type="text" name="id"  class="form-control" id="id" placeholder="Enter ID number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"  class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
        </div>
        <div class="col-md-12 text-center ">
            <button type="submit" name="login" class="btn btn-block mybtn btn-primary tx-tfm">Sign In</button>
        </div>
        <div class="col-md-12 ">
            <div class="login-or">
                <hr class="hr-or">
            </div>
        </div>
        <div class="form-group">
            <p class="text-center">Don't have account? <a href="/signup/instruction" id="signup">Sign up here</a></p>
        </div>
    </form>
{% endblock %}
